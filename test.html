		<script>
			start();
			function formatTimePoint(t) {
				var r = '?';
				var h = Math.floor(t / 3600);
				var m = Math.floor(t / 60) % 60;
				var s = Math.floor(t % 60);
				return '' + ('0' + h).slice(-2) + ':' + ('0' + m).slice(-2) + ':' + ('0' + s).slice(-2);
			}
			console.log(10,formatTimePoint(10));
